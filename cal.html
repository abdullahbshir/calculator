<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="cal.js" defer></script>
    <link rel="stylesheet" href="cal.css">
</head>
<body> 
<div class="body">
    <div class="btn">
        <div class="call">
            <div id="text">0</div><br>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="operatorDivide">/</button><br>
            <button id="num4">4</button>    
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="operatorMultiply">*</button><br>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="operatorSubtract">-</button><br>
            <button id="decimal">.</button>
            <button id="num0">0</button>
            <button id="operatorAdd">+</button>
            <button id="calculate">=</button>
        </div>  
    </div>
</div>
</body>
</html>
